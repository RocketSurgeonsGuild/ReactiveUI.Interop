name: ci

on:
  push:
    branches:
      - master
      - next
      - feature/*
    tags:
      - v*
  pull_request:
    branches:
      - master
      - next

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: 🔨 Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: 🎁 dotnet tool restore
        run: |
          dotnet tool restore
      - name: 🎁 Restore
        run: |
          dotnet nuke Restore --skip
      - name: ⚙ Build
        run: |
          dotnet nuke Build --skip
      - name: 🚦 Test
        run: |
          dotnet nuke Test Trigger_Code_Coverage_Reports Generate_Code_Coverage_Report_Cobertura Generate_Code_Coverage_Badges Generate_Code_Coverage_Summary Generate_Code_Coverage_Report --skip
      - name: Docs
        run: |
          dotnet nuke Docs --skip
      - name: 🐿 Publish Coverage
        uses: codecov/codecov-action@v1
        with:
          name: 'actions-${{ matrix.os }}'
      - name: 🏺 Publish logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: 🏺 Publish coverage data
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: 🏺 Publish test data
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'test data'
          path: 'artifacts/test/'
      - name: 🏺 Publish NuGet Packages
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'nuget'
          path: 'artifacts/nuget/'
